<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<script src="templates/user/js/jquery-1.8.3.min.js"></script>
<script src="craw_data/city.js"></script>
<script>

    $.each(n, function (i, curr) {
        console.log(curr);
        insert_city({id:curr.co,name:curr.n,alias:curr.u});
        $.each(curr.c, function (key, val) {
            console.log(val);
            insert_district({city_id:curr.co,id:val.i,name:val.n,alias:val.u});
        });
    });
    function insert_district(data) {
        $.ajax({
            type: "POST",
            url: '/home/tool/insert-district',
            data: data,
            dataType: 'json',
            success: function (result) {
                console.log(result);
            }
        });
    }
    function insert_city(data) {
        $.ajax({
            type: "POST",
            url: '/home/tool/insert-city',
            data: data,
            dataType: 'json',
            success: function (result) {
                console.log(result);
            }
        });
    }
</script>
</body>
